<div class="columns is-multiline">
  <div class="content column is-full">
    <h3>Top Heroes</h3>
  </div>
  <div class="column box is-full">
    <div class="columns is-multiline is-variable is-1">
      <a *ngFor="let hero of heroes" class="column is-one-quarter"
        routerLink="/detail/{{hero.id}}">
        <div class="box is-hoverable content">
          <h4 class="is-marginless">{{hero.name}}</h4>
        </div>
      </a>
    </div>
  </div>

  <app-hero-search class="column box is-full"></app-hero-search>
</div>
